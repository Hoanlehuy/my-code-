<!DOCTYPE html>
<!-- <thẻ mở>...</thẻ đóng> -->
<html>
    <head>
        <!-- title, style, meta, link, script, base -->
        <title>Bài học html ngày 27-12-2023</title>
    </head>
    <body>
        <h1>hello</h1>
        <h2>hello</h2>
        <h3>hello</h3>
        <h4>hello</h4>
        <h5>hello</h5>
        <h6>hello</h6>
        <!-- 
            h1: trên 1 trang chỉ có 1 h1 duy nhất
            h2 => bổ trợ cho h1
            h3 => bổ trợ cho h2
            h4 => bổ trợ h3

            Trên 1 trang bắt buộc có 3 thẻ h1 h2 h3, ...
         -->
         <p>
            carrera
         </p>
         <img src="Carrera.(Tensei.Shitara.Slime.Datta.Ken).full.2733304.png"alt="">
         <!-- 
            Thẻ danh sách: 
            1. <ol>
            2. <ul>
         -->
         <ol>
            <li>Xoài</li>
            <li>Cam</li>
            <li>Ổi</li>
         </ol>
         <ul>
            <li>Xoài</li>
            <li>Cam</li>
            <li>Ổi</li>
         </ul>
                  <!-- 
            div (thẻ block): thẻ chia giao diện
            => chứa được chính nó và chứa được những thẻ khác
          -->
        <div>...</div>

        <!-- 
            span: inline
            => bọc chính bản thân nội dung
         -->

         <span>abc</span>
         <ul> 
            <li>a</li> <li>a</li> <li>a</li> <li>a</li>
         </ul>
    </body>
</html>
